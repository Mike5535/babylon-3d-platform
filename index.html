<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #controls {
        position: absolute;
        left: 10px;
        top: 10px;
      }

      #renderCanvas {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
    <title>babylon-3d-platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <canvas id="renderCanvas"></canvas>

    <div id="controls">
      <button id="trans">translate</button>
      <button id="rotate">rotate</button>
      <button id="scale">scale</button>
    </div>
  </body>
</html>
